<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Recipe APplication - CRAP For Short</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- foundation-float.min.css: Compressed CSS with legacy Float Grid -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">

<body class="grid-container">
    <div class="reveal" id="Modal1" data-reveal>
        <h1>Success! Your Recipe Has Saved!</h1>
        <p class="lead">View it anytime by clicking the "View Saved Recipes" button at the bottom of the page.</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="background"></div>
        <div id="searchbar" class="row">
            <input type="text" id="text-input" class="columns large-8 small-7 medium-8"><button id="submit" class="button columns large-2 medium-2 small-3">Search</button>
        </div>
        <div id="search-results" class="grid-x grid-padding-x align-center-middle text-center">

        </div>
        <div id="wine-card" class="grid-x grid-padding-x align-center-middle text-center">

        </div>

        <button id="switch-page">
            <a href="#0" id="saved" class="button">View Saved Recipes</a>
        </button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src='./assets/js/homepage.js'></script>
    </body>
